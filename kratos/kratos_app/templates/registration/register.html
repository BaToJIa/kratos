{% extends 'base.html' %}

{% block title %}

Регистрация

{% endblock %}

{% block content %}
<div class="d-flex align-items-center justify-content-center">
    <div class="card dark my-lg-3 p-3" style="border-width: 2px; display: inline-block;">
        <form method="post" class="col-md-8 offset-md-2">
            {% csrf_token %}
<!--{{form.as_p}}-->
            <div class="mb-3">
                <label for="id_username" class="form-label">Имя пользователя: </label>
                <input type="text" class="form-control" id="id_username" name="username">
            </div>
            <div class="mb-3">
                <label for="id_first_name" class="form-label">Имя: </label>
                <input type="text" class="form-control" id="id_first_name" name="first_name">
            </div>
            <div class="mb-3">
                <label for="id_last_name" class="form-label">Фамилия: </label>
                <input type="text" class="form-control" id="id_last_name" name="last_name">
            </div>
            <div class="mb-3">
                <label for="id_email" class="form-label">Электронная почта: </label>
                <input type="email" class="form-control" id="id_email" name="email">
            </div>
            <div class="mb-3">
                <label for="id_password1" class="form-label">Пароль: </label>
                <input type="password" class="form-control" id="id_password1" name="password1">
            </div>
            <div class="mb-3">
                <label for="id_password2" class="form-label">Повторите пароль: </label>
                <input type="password" class="form-control" id="id_password2" name="password2">
            </div>
            <input type="submit" class="btn btn-warning rounded-pill px-3" value="Зарегистрироваться">
            <a class="btn btn-dark mt-1 rounded-pill px-3" href="{% url 'password_reset' %}">Сбросить пароль</a>
        </form>
    </div>
</div>

{% endblock %}
